name: Continuous Integration Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:

  # Run unit tests to make sure everything is üëç
  test:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    steps:

    # 1. –ó–∞–±–∏—Ä–∞–µ–º –∫–æ–¥
    - uses: actions/checkout@v5

    # 2. –°—Ç–∞–≤–∏–º Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10" 

    # 3. –°—Ç–∞–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
    - name: Run Tests with Pytest
      run: python -m pytest -v

  # Run the linter to check for code style issues
  lint:
    name: 'Run linter'
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip' # <-- –í–∞–∂–Ω–æ: –∫—ç—à–∏—Ä—É–µ–º –ø–∞–∫–µ—Ç—ã, —á—Ç–æ–±—ã –Ω–µ –∫–∞—á–∞—Ç—å –∏—Ö –¥–≤–∞–∂–¥—ã (–¥–ª—è lint –∏ test)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # –ï—Å–ª–∏ —Ç–≤–æ–µ–º—É –ª–∏–Ω—Ç–µ—Ä—É –Ω–µ –Ω—É–∂–Ω—ã –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞, requirements –º–æ–∂–Ω–æ –Ω–µ —Å—Ç–∞–≤–∏—Ç—å.
        # –ù–æ –µ—Å–ª–∏ flake8 —Ä—É–≥–∞–µ—Ç—Å—è –Ω–∞ –∏–º–ø–æ—Ä—Ç—ã, —Ç–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π —Å—Ç—Ä–æ–∫—É –Ω–∏–∂–µ:
        # pip install -r requirements.txt

    - name: Run Flake8
      run: flake8 .

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Build and Push Docker Image to DockerHub
    runs-on: ubuntu-latest
    needs: [test, lint]
    env:
      DOCKERHUB_IMAGE: ${{ secrets.DOCKER_IMAGE }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v5

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hub-repo:latest
