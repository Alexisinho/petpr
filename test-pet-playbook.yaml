--- 
- name: docker-server
  hosts: aws_ec2
  become: yes
  collections:
    - community.docker
  tasks:
    - name: ensure pip3 is present
      package:
        name: python3-pip
        state: present

    - name: install docker SDK on remote for Ansible docker modules
      pip:
        name: docker
        state: present
        executable: pip3
        extra_args: --ignore-installed requests urllib3

    - name: make sure docker is installed
      yum:
        name: docker
        update_cache: yes
        state: present

    - name: ensure docker is running 
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: docker login
      docker_login:
        username: aliaksinho13
        password: ZJntpZLhG6b3zwG
        registry: https://index.docker.io/v1/

    - name: pull docker image
      docker_image:
        name: "aliaksinho13/hub-repo:latest"
        source: pull

    - name: run docker container
      docker_container:
        name: pet-app
        image: "aliaksinho13/hub-repo:latest"
        state: started
        restart_policy: always
        ports:
          - "80:80"
